<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Log Viewer</title>

    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/w3.css" />

    <script rel="Javascript" src="js/promise.min.js"></script>
    <script rel="Javascript" src="js/app.js"></script>
</head>

<body style="padding:0px; margin:0px;">
    <div class="w3-container" style="background: url(img/head.png) no-repeat; min-width:800px; min-height:200px;">
        <span style="position:relative; left: 20px; top:10px">
            <h1 >Simple Central Log Viewer</h1>
            View your logs everywhere
        </span>
    </div>
    <div class="w3-container">
        <div id="errors">
            no errors today :)
        </div>        

        <div class="w3-row-padding">
            <div class="w3-col s12 m3 l3">
                <label for="Application" style="display:none">Application:</label>
                <input id="Application" name="Application" type="text" placeholder="Application" class="w3-input">
            </div>            
            <div class="w3-col s12 m3 l3">
                <label for="Message" style="display:none">Message:</label>
                <input id="Message" name="Message" type="text" placeholder="Messagetext" class="w3-input">
            </div>         
            <div class="w3-col s12 m3 l3">
                <input name="filterClass" type="checkbox" value="4" class="w3-check" checked>
                <label>Detail</label><br />
                <input name="filterClass" type="checkbox" value="3" class="w3-check" checked>
                <label>Information</label><br />
                <input name="filterClass" type="checkbox" value="2" class="w3-check" checked>
                <label>Warning</label><br />
                <input name="filterClass" type="checkbox" value="1" class="w3-check" checked>
                <label>Error</label><br />
            </div>               
        </div>
        <div class="w3-container">
            <a href="#" onclick="displayFilteredEntries()" class="w3-btn w3-blue w3-round">
                <i class="fa fa-search"></i> Filter
            </a>
        </div>

        <div class="w3-conainer" id="entries">
            No entries loaded
        </div>
    </div>
</body>
</html>
