<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Log Viewer</title>

    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/w3.css" />

    <script rel="Javascript" src="js/promise.min.js"></script>
    <script rel="Javascript" src="js/app.js"></script>
</head>

<body style="padding:0px; margin:0px;">
    <div class="w3-container" style="background: url(img/head.png) no-repeat; min-width:800px; min-height:200px;">
        <span style="position:relative; left: 20px; top:10px">
            <h1 >Simple Central Log Viewer</h1>
            View your logs everywhere
        </span>
    </div>
    <div class="w3-container">
        <div id="errors">
        </div>        

        <div class="w3-row-padding">
            <div class="w3-col s12 m3 l3">
                <label for="Application" style="display:none">Application:</label>
                <input id="Application" name="Application" type="text" placeholder="Application" class="w3-input">
            </div>            
            <div class="w3-col s12 m3 l3">
                <label for="Message" style="display:none">Message:</label>
                <input id="Message" name="Message" type="text" placeholder="Messagetext" class="w3-input">
            </div>         
            <div class="w3-col s12 m3 l3">
                <label for="Messageclass" style="display:none">Messageclass:</label>
                <select id="Messageclass" name="Application" placeholder="Messageclass" class="w3-input">
                    <option value="" disabled selected>choose Messageclass</option>
                    <option value="Detail">Detail</option>
                    <option value="Information">Information</option>
                    <option value="Warning">Warning</option>
                    <option value="Error">Error</option>
                </select>
            </div>               
        </div>
        <div class="w3-container">
            <a href="#" onclick="filterEntries()" class="w3-btn w3-blue w3-round">
                <i class="fa fa-search"></i> Filter
            </a>
        </div>

        <div class="w3-row w3-small w3-border-bottom w3-pale-red">
            <div class="w3-col w3-center w3-xlarge" style="width:40px;">
                <i class="fa fa-times-circle"></i>
            </div>
            <div class="w3-col s3 m3 l2">
                App1<br />
                07:09:54
            </div>
            <div class="w3-rest">
                Exception 0815 was thrown, so the blah stopped working.
            </div>
        </div>
        <div class="w3-row w3-small w3-border-bottom">
            <div class="w3-col w3-center w3-xlarge" style="width:40px;">
                <i class="fa fa-info"></i>
            </div>
            <div class="w3-col s3 m3 l2">
                Testapplication Bereich XX<br />
                08:15:54
            </div>
            <div class="w3-rest">
                Information about a sended Email.
            </div>
        </div>
        <div class="w3-row w3-small w3-border-bottom">
            <div class="w3-col w3-center w3-xlarge" style="width:40px;">
                <i class="fa fa-exclamation-triangle"></i>
            </div>
            <div class="w3-col s3 m3 l2">
                Very importent Application<br />
                08:15:54
            </div>
            <div class="w3-rest">
                Houston, we might get a problem here. Please check this.
            </div>
        </div>
    </div>
</body>
</html>
